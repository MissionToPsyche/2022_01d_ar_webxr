    <style>
      /* By default, hide the DOM Overlay element. */
      #overlay {
          display: none;
      }
      /* Show the DOM Overlay element while active (:xr-overlay pseudoclass) */
      #overlay:xr-overlay {
          display: initial;
      }
      #greeting {
          background-color: rgba(1, 1, 1, 0.25);
          margin: 10px;
      }
      #exit-ar {
          position: absolute;
          right: 40px;
          bottom: 40px;
          background: rgba(127,127,127,0.25);
          color: #243b7a35;
          border: 1px solid rgba(255,255,255,0.25);
          padding: 6px 8px;
          font-weight: bold;
      }
	  .scrollabletextbox {
		height: 500px;
		width: 400px;
		position: absolute;
    background: #093ea8c5;
    color: #ffca2c;
    border: 5px solid #0cfff7ff;
    border-radius: 20px;
    scrollbar-color: #00ccff #7b00ff;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		
		margin: auto;
    -webkit-animation: glow 2.0s infinite alternate;  
    -webkit-transition: border 2.0s linear, box-shadow 2.0s linear;
    -moz-transition: border 2.0s linear, box-shadow 2.0s linear;
    transition: border 2.0s linear, box-shadow 2.0s linear;
	  }
    @-webkit-keyframes glow {
    to {
         border-color: #e100ff;
    -webkit-box-shadow: 0 0 5px #ff00ea;
       -moz-box-shadow: 0 0 5px #c800bb;
            box-shadow: 0 0 5px #6a00ff;
    }
  }
    </style>

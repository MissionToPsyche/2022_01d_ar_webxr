		<!-- Import maps polyfill -->

		<script type="importmap">

		<script type="module">

			// This code is adapted from the webxr_ar_cones.html example in the three.js repo.

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			let camera, scene, renderer;
			let controller, mesh2;

			let meshes = [];

      let xrSession = null;
      let gl = null;
      let xrRefSpace = null;

			init();

      let button = document.getElementById( 'ARButton' );
      button.addEventListener( 'click', startOverlay, false );

			animate();

      function startOverlay() {
        navigator.xr.requestSession('immersive-ar', {
          optionalFeatures: ['dom-overlay'],
          domOverlay: {root: document.getElementById('overlay')}
        }).then(onSessionStarted, onRequestSessionError);
      }

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				var pointLight = new THREE.PointLight(0xffffff, 1, 1000);
				pointLight.position.set(0, 0, 0);
				scene.add(pointLight);
				var pointLight2 = new THREE.PointLight(0xffffff, 1, 1000);
				pointLight2.position.set(0, 0, 5);
				scene.add(pointLight2);
				var pointLight3 = new THREE.PointLight(0x1b00e7, 1, 500);
				pointLight3.position.set(10, 0, 10);
				scene.add(pointLight3);
				var pointLight4 = new THREE.PointLight(0xbdaba6, 1, 500);
				pointLight4.position.set(-10, 0, 20);
				scene.add(pointLight4);


				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );


				document.getElementById("buttonHere").appendChild( ARButton.createButton( renderer ) );

				const geometry = new THREE.TetrahedronGeometry( 0.05 , 1 );

				function onSelect() {
					const material = new THREE.MeshStandardMaterial( { color: 0xffffff * Math.random() } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, 0, - 0.5 ).applyMatrix4( controller.matrixWorld );
					mesh.quaternion.setFromRotationMatrix( controller.matrixWorld );
					scene.add( mesh );
					meshes.push(mesh);
				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );
			}

			function animate() {
				renderer.setAnimationLoop( render );
			}

			function render() {
				for (let i = 0; i < meshes.length; i++) {
					const element = meshes[i];
					if (i % 2 == 0) {
						element.rotation.x += 0.008;
						element.rotation.y += 0.008;
						element.rotation.z += 0.008;
					} else {
						element.rotation.x -= 0.008;
						element.rotation.y -= 0.008;
						element.rotation.z -= 0.008;
					}
				}
				renderer.render( scene, camera );

			}

      function onRequestSessionError(ex) {
        console.error(ex.message);
      }

      function onSessionStarted(session) {
        let canvas = document.createElement("canvas");
        gl = canvas.getContext("webgl", {
          xrCompatible: true
        });
        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        session.requestReferenceSpace("local").then(refSpace => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }


      function onXRFrame(t, frame) {
        let session = frame.session;
        session.requestAnimationFrame(onXRFrame);
        let pose = frame.getViewerPose(xrRefSpace);

        if (pose) {
          gl.bindFramebuffer(
            gl.FRAMEBUFFER,
            session.renderState.baseLayer.framebuffer
          );
        }
      }

    </script>
	</body>

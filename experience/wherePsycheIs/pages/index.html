<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Mission</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <div class="mainDiv">
      <img id="border" src="../img/psyche-border.png" alt="">
      <div class="main-container">
        <img id="welcomeToSpace" class="overlay" src="../img/welcome-to-space.png" alt="">
        <a href="launch.html">
          <img id="startMission" class="overlay" src="../img/start-mission.png" alt="">
        </a>
      </div>
    </div>
    <a-scene embedded class="aFrameContainer">
        <a-assets>
          <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          <img id="galaxy" src="../img/gx.png">
          <img id="border" src="../img/psyche-border.png" alt="">
          <img id="welcomeToSpace" src="../img/welcome-to-space.png" alt="">
          <img id="startMission" src="../img/start-mission.png" alt="">
        </a-assets>
      
        <a-sky id="image-360" src="#galaxy"></a-sky>
        <a-camera>
            <!-- <a-image src="#border" height="2.5" width="1.5" position="0 0 -1.5" transparent="true" alpha-test="0.5"></a-image> -->
            <!-- <a-image src="#welcomeToSpace" height="0.2" width="0.7" position="0 0.1 -1"></a-image>
            <a-image id="btnStartMission" src="#startMission" height="0.15" width="0.5" position="0 -0.15 -1"></a-image> -->
        </a-camera>
      </a-scene>
      <script src="index.js"></script>
</body>
</html>

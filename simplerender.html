<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Render</title>
        <style>
            body { margin: 0; }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script> 
    </head>
    <body>
        <p style="text-align:center"><u>Click to Zoom!</u></p>
        <script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                90, window.innerWidth / window.innerHeight, 0.1, 1000
                );
            camera.position.z = 4.5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // change camera zoom on click
            window.addEventListener( 'click', function()
            {
                camera.position.z -= 1;
                if (camera.position.z < 1) {
                    camera.position.z = 4.5;
                }
            } );

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({color: 0x237c81});
            const cube = new THREE.Mesh(geometry, material);
            cube.rotation.x = .75;
            scene.add(cube);

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.y += 0.025;
                renderer.render(scene, camera);
            }

            animate();
        </script>
    </body>
</html>

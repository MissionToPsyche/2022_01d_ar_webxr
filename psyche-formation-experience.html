<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Psyche Formation Experience</title>
	</head>

	<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
		<!-- include a-frame-->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    	<!-- we import arjs version without NFT but with marker + location based support -->
    	<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
		<!-- AFrame extras, which includes collision detection-->
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

		<!-- Beginning of A-Scene -->
		<a-scene physics="debug: true">
        
			<!-- Assets to use later -->
			<a-assets>
                <a-asset-item
                    id="asteroid-model"
                    src="/models/gltf/otherAsteroid/scene.gltf">
                </a-asset-item>
                <a-asset-item
                    id="planetesimal-model"
                    src="/models/gltf/planetesimal/scene.gltf">
                </a-asset-item>
			</a-assets>

			<a-sphere color="#ff0000" radius="0.5" position="0 0 -3" dynamic-body></a-sphere>
			<a-sphere color="#0000FF" radius="0.5" position="3 0 -3" dynamic-body ></a-sphere>

			
			<!--Marker -->
			<a-marker preset="hiro">

                <!-- Planetesimal -->
				<a-gltf-model 
					id="Planetesimal" 
					src="#planetesimal-model"
					position="0 0 0"
					rotation="0 0 0"
					animation="property: rotation; to: 0 360 0; loop: true; dur: 100000"
					scale="0.005 0.005 0.005"
					dynamic-body="linearDamping: 0.5">
				</a-gltf-model>

				<!-- Other Asteroid -->
				<a-gltf-model 
					id="Asteroid" 
					src="#asteroid-model"
					position="10 0 -1"
					rotation="0 0 0"
					animation="property: position; to: -10 0 -1; easing:linear; loop: true; dur: 10000"
					animation__2="property: rotation; to: 0 360 0; loop: true; dur: 10000"  
					scale="0.01 0.01 0.01"
					dynamic-body="linearDamping: 0.5">
				</a-gltf-model>
			</a-marker>

			<a-light type="ambient" color="#fff"></a-light>
			<a-light type="directional" color="#fff" intensity="0.3" position="-0.5 1 1"></a-light>

			<a-camera><a-cursor></a-cursor></a-camera>
		</a-scene>
	</body>
</html>

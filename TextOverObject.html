<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Render Text AR using A-Frame</title>
	</head>

	<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
		<!-- include a-frame-->
		<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    	<!-- we import arjs version without NFT but with marker + location based support -->
    	<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

		<a-scene cursor="rayOrigin: mouse" arjs="debugUIEnabled: false" style="margin: 0; padding: 0; width: 100%; height: 100%; position: absolute" vr-mode-ui="enabled: false">
			<a-assets>
				<a-mixin id="welcomeToISS"
					text="align: center; width: 3;
					font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
					value: Welcome to the ISS">
				</a-mixin>
			</a-assets>

			<a-marker preset="hiro">
				<!-- Text -->
				<a-text 
					mixin="welcomeToISS"
					position="0 0 1" 
					wrap-count="15" 
					rotation="-90 0 0" 
					color="blue">
				</a-text>

				<!-- ISS Model-->
				<a-entity
					position="0 0 0"
					rotation="0 0 0"
					animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
					scale="0.05 0.05 0.05"
					gltf-model="/image-tracking/gltf/iss/iss.gltf">
				</a-entity>

			</a-marker>

			<a-light type="ambient" color="#fff"></a-light>
			<a-light type="directional" color="#fff" intensity="0.3" position="-0.5 1 1"></a-light>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Psyche Formation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	</head>

	<body>
		<a-scene cursor="rayOrigin: mouse">
            <a-assets>
                <a-mixin id="text"
                    text="align: center; color: #FFF; width: 6; opacity: 1"
                    position="0 1.25 -3"
                    visible="true">
                </a-mixin>
                
                <!-- Stars Background-->
				<img id="skyTexture" src="./images/stars background.jpg">

				
                <!-- Milky Way Background-->
				<img id="milkyTexture" src="./images/spaceship background.png">
			</a-assets>

            
			<!-- Background -->
			<a-sky src="#milkyTexture"></a-sky>

			<!--Light-->
			<a-entity light="color: #FFFFFF; intensity: 2" position="-1 1 0.5"></a-entity>

			<a-link 
				id="linkToLandingPage" 
				mixin="text" 
				href="psyche-formation-experience.html" 
				target="_blank" 
				title="Click to see how Psyche formed" 
				image="#skyTexture">
			</a-link>
		</a-scene>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
        <body>
            <script>
                sessionStorage.setItem('task1','false');
                sessionStorage.setItem('task2','false');
                sessionStorage.setItem('task3','false');
                sessionStorage.setItem('task4','false');

                AFRAME.registerComponent("link", {
                  init: function() {
                    this.el.addEventListener("click", (e) => {
                      window.location = this.data.href;
                    })
                  },
                  remove: function() {
                    this.el.removeEventListener("click",(e));
                  }
                });
              </script>
              
              <a-scene>
                <a-camera wasd-controls-enabled="false">
                  <a-cursor
                      material="color:white"
                  ></a-cursor>
                </a-camera>
                <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
                <a-text color="black" position="0 3 -10" value="Click the ship to \nlaunch the mission!" z-offset="0.15" 
                    height="5" width="5" align="center" geometry="primitive: plane; width: 2; height: auto"   material="color: yellow"></a-text>
                <a-image id="spacecraft" position="0 1.5 -10" src="../../src/img/spacecraft.png"  link="href: adventure.html"></a-image>

              </a-scene> 
        </body>
</html>

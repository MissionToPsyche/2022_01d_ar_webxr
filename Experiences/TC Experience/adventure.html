<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
    <body>  
          <a-scene cursor="rayOrigin: mouse">
            <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
            <a-sky id="background" src="../../src/img/space.jpg"></a-sky>
            
            <a-text 
                id="title"
                color="black" 
                position="0 3 -10" 
                value="Choose Your Adventure" 
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 2.5; height: 0.5"   
                material="color: grey"></a-text>
            <a-text 
                id="size-button"
                color="black" 
                position="-3 -1 -10" 
                value="Size" 
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 1.9; height: 0.5"   
                material="color: grey"></a-text>
                <a-entity id="button" visible="false" geometry="primitive: box; width:3.2; height:.75" position="-6.1 -3.75 -10" link="href:psyche-size.html"></a-entity>
            <a-text 
                id="location-button"
                color="black" 
                position="0 -1 -10" 
                value="Orbit View" 
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 1.8; height: 0.5"   
                material="color: grey"></a-text>
                <a-entity id="button" visible="false" geometry="primitive: box; width:3.2; height:.75" position="0 -3.75 -10" link="href:psyche-orbit.html"></a-entity>
            <a-text 
                id="weight-button"
                color="black" 
                position="3 -1 -10" 
                value="Weight" 
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 2.8; height: 0.5"   
                material="color: white"></a-text>
                <a-entity id="button" visible="false" geometry="primitive: box; width:5.5; height:.75" position="6.3 -3.75 -10" link="href:psyche-weight.html"></a-entity>
            <a-image 
                id="spacecraft" 
                position="10 0.75 -10" 
                src="../../src/img/spacecraft.png"
                animation = "property: position; to: 2.5 0.75 -15; loop: false; dur: 5000; easing: linear"
                ></a-image>
            <a-image
                id="asteroid"
                height="3"
                width="3"
                src="../../src/img/psyche-asteroid.png"
                position="0 1 -10"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 7500; easing: linear"
            ></a-image>

          </a-scene> 
          <script>
            AFRAME.registerComponent("link", {
              init: function() {
                this.el.addEventListener("click", (e) => {
                  window.location = this.data.href;
                })
              },
              remove: function() {
                this.el.removeEventListener("click", (e))
              }              
            });
    
          </script>
    </body>
</html>

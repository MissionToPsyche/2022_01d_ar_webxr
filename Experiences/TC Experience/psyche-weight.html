<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
            <a-sky id="background" src="../../src/img/blackbackground.jpg"></a-sky>

            <a-text
                id="info"
                color="black" 
                position="0 5 -10" 
                value="skjcnwkcwjxnwj \n owodwdkdmwddakmqm \n eijndwjidn2s"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 1.8; height: 0.5"   
                material="color: grey"></a-text>

            <a-text 
                id="location-button"
                color="black" 
                position="0 -2 -10" 
                value="Back To Main"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 1.8; height: 0.5"   
                material="color: grey"></a-text>
                <a-entity id="button" visible="false" geometry="primitive: box; width:3.5; height:.45" position="0.1 -6 -10" link="href:adventure.html"></a-entity>
        </a-scene>
    </body>
</html>

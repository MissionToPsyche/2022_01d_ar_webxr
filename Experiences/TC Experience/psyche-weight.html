<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Main scene setup elements -->
            <a-camera wasd-controls-enabled="false">
                <a-cursor></a-cursor>
            </a-camera>
            <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
            <a-sky id="background" src="../../src/img/blackbackground.jpg"></a-sky>

            <a-text
                id="info"
                color="black" 
                position="0 5 -10" 
                value="skjcnwkcwjxnwj \n owodwdkdmwddakmqm \n eijndwjidn2s"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 1.8; height: 0.5"   
                material="color: grey"></a-text>

            <a-text 
                id="location-button"
                color="black" 
                position="0 -2 -10" 
                value="Return"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                >
                <a-entity 
                    event-set__enter="_event: mouseenter; material.color:#03cffc; geometry.height:0.7; geometry.width:2.2"
                    event-set__leave="_event: mouseleave; material.color:grey; geometry.height:0.4; geometry.width:1.5"
                    id="button" 
                    visible="true" 
                    geometry="primitive: box; width:1.5; height:0.4; depth:0.01"
                    material="color:grey" 
                    position="0 0 0" 
                    link="href:adventure.html"></a-entity>
            </a-text>
        </a-scene>
    </body>
</html>

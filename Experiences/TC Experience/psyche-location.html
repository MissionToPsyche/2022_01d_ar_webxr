<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
            <a-sky id="background" src="../../src/img/blackbackground.jpg"></a-sky>

            <a-assets>
                <a-asset-item id="sun" src="../../models/gltf/planets/sun.glb"></a-asset-item>
                <a-asset-item id="mercury" src="../../models/gltf/planets/mercury.glb"></a-asset-item>
                <a-asset-item id="venus" src="../../models/gltf/planets/venus.glb"></a-asset-item>
                <a-asset-item id="earth" src="../../models/gltf/planets/earth.glb"></a-asset-item>
                <a-asset-item id="mars" src="../../models/gltf/planets/mars.glb"></a-asset-item>
                <a-asset-item id="jupiter" src="../../models/gltf/planets/jupiter.glb"></a-asset-item>
                <a-asset-item id="saturn" src="../../models/gltf/planets/saturn.glb"></a-asset-item>
                <a-asset-item id="uranus" src="../../models/gltf/planets/uranus.glb"></a-asset-item>
                <a-asset-item id="neptune" src="../../models/gltf/planets/neptune.glb"></a-asset-item>
            </a-assets>

            <a-gltf-model
                src="#sun"
                id="planet-sun"
                position="0 -25 -100"
                scale="30 30 30"
            ></a-gltf-model>
            <a-gltf-model
                src="#mercury"
                id="planet-mercury"
                position="0 -19 -100"
                scale="5 5 5"
            ></a-gltf-model>
            <a-gltf-model
                src="#venus"
                id="planet-venus"
                position="0 -14 -100"
                scale="8 8 8"
            ></a-gltf-model>
            <a-gltf-model
                src="#earth"
                id="planet-earth"
                position="0 -9 -100"
                scale="10 10 10"
            ></a-gltf-model>
            <a-gltf-model
                src="#mars"
                id="planet-mars"
                position="0 -4 -100"
                scale="10 10 10"
            ></a-gltf-model>
            <a-image
                id="asteroid" 
                position="0 1 -100"
                scale="2 2 2" 
                src="../../src/img/psyche-asteroid.png"
            ></a-image>
            <a-gltf-model
                src="#jupiter"
                id="planet-jupiter"
                position="0 7 -100"
                scale="20 20 20"
            ></a-gltf-model>
            <a-gltf-model
                src="#saturn"
                id="planet-saturn"
                position="0 15 -100"
                scale="20 20 20"
            ></a-gltf-model>
            <a-gltf-model
                src="#uranus"
                id="planet-uranus"
                position="0 23 -100"
                scale="20 20 20"
            ></a-gltf-model>
            <a-gltf-model
                src="#neptune"
                id="planet-neptune"
                position="0 31 -100"
                scale="20 20 20"
            ></a-gltf-model>

            <a-text 
                id="location-button"
                color="black" 
                position="0 -2 -10" 
                value="Back To Main"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                geometry="primitive: plane; width: 1.8; height: 0.5"   
                material="color: grey"></a-text>
                <a-entity id="button" visible="false" geometry="primitive: box; width:3.5; height:.45" position="0.1 -6 -10" link="href:adventure.html"></a-entity>
        </a-scene> 
    </body>    
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera wasd-controls-enabled="false">
                <a-cursor></a-cursor>
            </a-camera>
            <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
            <a-sky id="background" src="../../src/img/blackbackground.jpg"></a-sky>

            <a-image
                id="asteroid" 
                position="1 1.09 -5"
                scale="0.8 0.8 0.8" 
                src="../../src/img/psyche-asteroid.png"
            ></a-image>
            <a-gltf-model
                id="moon"
                scale="0.3 0.3 0.3"
                src="../../models/gltf/planets/moon.glb"
                position="-1 1.09 -5"
                event-set__enter="_event: click; property:scale; animation.to: 1.2 1.2 1.2; animation.dur: 3000; animation.easing: linear;"

            ></a-gltf-model>
                
            <a-text
                id="info"
                color="#03cffc" 
                position="-2.2 3.9 -10" 
                value="-- Scientists estimate the mean diameter of Psyche is about 140 miles (226 km) 
                    \n\n -- That is roughly the distance from Los Angeles to San Francisco 
                    \n\n -- Psyche is in the shape of a 
                    \n\n -- It's estimated to be 1/14 the size of"
                z-offset="0.15" 
                height="5" 
                width="5"
                align=""
            >
                
                    <a-entity 
                        position="4.4 -0.55 0" 
                        geometry="primitive: plane; height:0.5;width:2.7"
                        visible="true" 
                        material="transparent:true; opacity:0;"
                        event-set__enter="_event: click; _target: #asteroid; animation.property:scale; animation.to: 1.2 0.8 1; animation.dur: 3000; animation.easing: linear;"
                    >
                    <a-text
                    id="jacobi"
                    color="yellow" 
                    visible="true"
                    position="-1.55 0 0" 
                    value="JACOBI ELLIPSOID" 
                    height="7" 
                    width="7"
                    align=""
                    >
                </a-text>
                </a-entity>
                    
                
                
                    <a-entity 
                        position="4.78 -1.25 0" 
                        geometry="primitive: plane; height:0.5; width:2.2;"
                        visible="true"
                        material="transparent:true; opacity:0"
                        event-set__enter="_event: click; _target: #moon; animation.property:scale; animation.to: 1 1 1; animation.dur: 3000; animation.easing: linear;"
                    >
                        <a-text
                            id="earths-moon"
                            color="yellow" 
                            position="-1.1 0 0" 
                            value="EARTH'S MOON" 
                            height="7" 
                            width="7"
                            align=""
                        >
                        </a-text>
                    </a-entity>
            
            </a-text>

            <a-text 
                id="back-button-text"
                color="black" 
                position="0 -2 -10" 
                value="Return"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                >
                <a-entity 
                    event-set__enter="_event: mouseenter; material.color:green; geometry.height:0.7; geometry.width:2.2"
                    event-set__leave="_event: mouseleave; material.color:grey; geometry.height:0.4; geometry.width:1.5"
                    id="back-button"  
                    visible="true" 
                    geometry="primitive: box; width:1.5; height:0.4; depth:0.01" 
                    material="color:grey"
                    position="0 0 0" 
                    link="href:adventure.html">
                </a-entity>
            </a-text>

            <a-entity
            event-set__enter="_event: click; _target:#asteroid; animation.property:scale; animation.to: 1 1 1; animation.dur: 3000; animation.easing: linear;"
            id="moon-reset-button"  
            visible="true" 
            geometry="primitive: box; width:1; height:0.5; depth:0.01" 
            material="color:grey"
            position="2 -1.7 -10" 
            >       
            <a-text
                color="black"
                value="Reset"
                position="-0.3 0 0.1"
            ></a-text> 
            </a-entity>

            <a-entity
            event-set__enter="_event: click;_target:#moon; animation.property:scale; animation.to: 0.4 0.4 0.4; animation.dur: 3000; animation.easing: linear;"
            id="asteroid-reset-button"  
            visible="true" 
            geometry="primitive: box; width:1; height:0.5; depth:0.01" 
            material="color:grey"
            position="-2 -1.7 -10" 
            >       
            <a-text
                color="black"
                value="Reset"
                position="-0.3 0 0.1"
            ></a-text> 
            </a-entity>

        </a-scene>
    </body>
</html>

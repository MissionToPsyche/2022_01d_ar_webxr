<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <title>Psyche</title>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera wasd-controls-enabled="false">
                <a-cursor></a-cursor>
            </a-camera>
            <a-light type="directional" color="#FFF" intensity="1.5" position="0 0 10"></a-light>
            <a-sky id="background" src="../../src/img/blackbackground.jpg"></a-sky>

            <a-image
                id="asteroid" 
                position="1 1 -5"
                scale="1 1 1" 
                src="../../src/img/psyche-asteroid.png"
            ></a-image>
            <a-gltf-model
                id="moon"
                scale="1 1 1"
                src="../../models/gltf/planets/moon.glb"
                position="-1 1 -5"
            ></a-gltf-model>
                
            <a-text
                id="info"
                color="#03cffc" 
                position="-2.2 3.9 -10" 
                value="-- Scientists estimate the mean diameter of Psyche is about 140 miles (226 km) 
                    \n\n -- That is roughly the distance from Los Angeles to San Francisco 
                    \n\n -- Psyche is in the shape of a 
                    \n\n -- I's estimated to be 1/14 the size of Earth's Moon"
                z-offset="0.15" 
                height="5" 
                width="5"
                align=""
            >
                <a-text
                id="jacobi"
                color="yellow" 
                position="2.82 -0.48 0" 
                value="JACOBI ELLIPSOID"
                z-offset="0.15" 
                height="7" 
                width="7"
                align=""
                >
                    <a-entity 
                        position="1.3 -0.05 0.5" 
                        geometry="primitive: plane"
                        visible="true" 
                        scale="3 .5 0"
                        material="color:blue;"
                        event-set__enter="_event: click; _target: #asteroid; animation.property:scale; animation.to: 1.2 0.8 1; animation.dur: 5000; animation.easing: linear;"
                    ></a-entity>
                </a-text>    
            </a-text>

            <a-text 
                id="back-button"
                color="black" 
                position="0 -2 -10" 
                value="Return"
                z-offset="0.15" 
                height="5" 
                width="5" 
                align="center" 
                >
                <a-entity 
                    event-set__enter="_event: mouseenter; material.color:green; geometry.height:0.7; geometry.width:2.2"
                    event-set__leave="_event: mouseleave; material.color:grey; geometry.height:0.4; geometry.width:1.5"
                    id="button"  
                    visible="true" 
                    geometry="primitive: box; width:1.5; height:0.4; depth:0.01" 
                    material="color:grey"
                    position="0 0 0" 
                    link="href:adventure.html">
                </a-entity>
            </a-text>
        </a-scene>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scrollable Text Box Test</title>
    <meta name="description">
    <!-- <script src="aframe-master.js"></script> -->

	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script> -->
    <script type="module" src="./Main.js"></script>
    <style>
      #overlay {
          display: none;
      }
      #overlay:xr-overlay {
          display: initial;
      }
      #greeting {
          background-color: rgba(1, 1, 1, 0.25);
          margin: 10px;
      }
      #exit-ar {
          position: absolute;
          right: 40px;
          bottom: 40px;
          background: rgba(127,127,127,0.25);
          color: #243b7a35;
          border: 1px solid rgba(255,255,255,0.25);
          padding: 6px 8px;
          font-weight: bold;
      }

      .scrollabletextbox {
      height: 500px;
      width: 330px;
      position: absolute;
      background: #093ea8c5;
      color: #ffca2c;
      border: 5px solid #0cfff7ff;
      border-radius: 20px;
      scrollbar-color: #00ccff #7b00ff;
      top: -300px;
      bottom: 0;
      left: 0;
      right: 0;
      resize: none;
      
      margin: auto;
      -webkit-animation: glow 2.0s infinite alternate;  
      -webkit-transition: border 2.0s linear, box-shadow 2.0s linear;
      -moz-transition: border 2.0s linear, box-shadow 2.0s linear;
      transition: border 2.0s linear, box-shadow 2.0s linear;
      }

      .scientist-overlay {
        height: 620px;
        width: 500px;
        position: absolute;
        top: 350px;
        bottom: 0;
        left: 0px;
        right: 0;
        resize: none;
        margin: auto;
        background: url(elkins-tanton.png) no-repeat;
        z-index: 1;
        pointer-events: none;
      }

      @-webkit-keyframes glow {
        to {
            border-color: #0066ff;
        -webkit-box-shadow: 0 0 5px #0000ff;
          -moz-box-shadow: 0 0 5px #a9e8ff;
                box-shadow: 0 0 5px #00ddff;
        }
      }
      ::-webkit-scrollbar-thumb {
        background: #00eaff; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar {
        background: #242d70; 
        border-radius: 5px;
        width: 20px;
      }

      #changeColor {
        position: absolute;
        top: 450px;
        left: 370px;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #nextBtn {
        width: 100px;
        height: 150px;
        top: 100px;
        position: absolute;
      }

      #prevBtn {
        width: 100px;
        height: 150px;
        top: 100px;
        position: absolute;
        left: -360px;
        display: none;
      }
    </style>
    <script>

      window.onload = function() {
        var planeShape = document.createElement('a-plane');
        planeShape.setAttribute('material', 'color:white; transparent: true; src:#scientist;repeat: 1;');
        planeShape.setAttribute('scale', '1 2 1');
        planeShape.setAttribute('id', 'scientist');
        planeShape.setAttribute('color', 'white')

        planeShape.setAttribute('position', {x:-3,y:2,z:-3});
        planeShape.setAttribute('animation', 'property: position; to: -0.2 1.2 -1.5; loop: false; dur: 700; easing: linear');
        document.querySelector('a-scene').appendChild(planeShape);

        var instrShape = document.createElement('a-plane');
        instrShape.setAttribute('position', {x:0.7,y:2,z:-2});
        instrShape.setAttribute('scale', '40 0.001 1');
        instrShape.setAttribute('animation', 'property: scale; to: 2 2 1; loop: false; dur: 1000; easing: linear');
        instrShape.setAttribute('rotation', '0 0 0');
        instrShape.setAttribute('color', '#ffffff');
        instrShape.setAttribute('material', 'color: white; src:#boxHolder; transparent:true; repeat: 1;');
  
        document.querySelector('a-scene').appendChild(instrShape);
        var textTest = document.createElement('a-text');
        textTest.setAttribute('value','Instructions Test');
        textTest.setAttribute('position',{x:0, y:2, z:-1});
        textTest.setAttribute('scale', '0.3 0.3 0.3');
        document.querySelector('a-scene').appendChild(textTest);
      }

      AFRAME.registerComponent('click-event', {
			init: function () {
				var el = this.el; 
				el.addEventListener('click', function () {
          console.log('click');
        });
      }
    });

      
      function nextScreen() {
        getNextScreen();
      }

      function prevScreen() {
        getPrevScreen();
      }
      </script>

  </head>
  <body>
 <a-scene id="aFrameScene"">
  <a-sky src="#space" rotation="0 -130 0" material="color: #353842; repeat: 10 10 1;"></a-sky>
  <a-entity light="type:ambient; color: #c4d2da" position="3 1 1"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
  <a-entity gltf-model="#lab" position="1 1 -4" rotation="0 260 0" scale="3 3 2"></a-entity>
      <a-plane position="1 0.5 -2" scale="1 1 1" color="#4700b2" click-event></a-plane>
      <a-assets>
        <img id="scientist" src="elkins-tanton.png"  "/>
        <img id="space" src="tiles.jpg" />
        <img id="boxHolder" src="border.png" />
        <a-asset-item id="lab" src="scene.gltf"></a-asset-item>
      </a-assets>
      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>

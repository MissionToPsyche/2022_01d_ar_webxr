<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="launch.ico" />
        <title>Test Page for camera</title>
        <link rel="stylesheet" href="../style.css">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
        <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
        <style>
            video {
                position: absolute;
                z-index: -10;
                width: 100%;
                top: 0;
            }
        </style>
    </head>
    <body>
        <video autoplay></video>
        <!-- <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        </a-scene> -->
        <a-scene embedded class="aFrameContainer">
            <a-assets>
              <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
              <img id="mars" src="../img/mars.jpeg">
              <img id="galaxy" src="../img/gx.png">
              <img id="border" src="../img/psyche-border.png" alt="">
              <img id="welcomeToSpace" src="../img/welcome-to-space.png" alt="">
              <img id="startMission" src="../img/start-mission.png" alt="">
            </a-assets>
    
            <a-sphere position="-1.5 3 -5"
            src="#mars" 
            repeat="1 1" 
            normal-map="#mars"
            normal-texture-repeat="1 1"
            normal-scale="3 1"
            roughness="0.7"
            animation="property: rotation; to: 0 360 0; dur: 500000; easing: linear; loop: true"
            color="#FFFFFF" 
            radius="3"></a-sphere>
          
           <!--  <a-sky id="image-360" src="#galaxy"></a-sky> -->
           <a-sky color="black" opacity="0.7"></a-sky>
           <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>
            <a-camera>
                <!-- <a-image src="#border" height="2.5" width="1.5" position="0 0 -1.5" transparent="true" alpha-test="0.5"></a-image> -->
                <!-- <a-image src="#welcomeToSpace" height="0.2" width="0.7" position="0 0.1 -1"></a-image>
                <a-image id="btnStartMission" src="#startMission" height="0.15" width="0.5" position="0 -0.15 -1"></a-image> -->
            </a-camera>
          </a-scene>
            
        <script>
        const constraints = {
        video: true
        };

        const video = document.querySelector('video');

        navigator.mediaDevices.getUserMedia(constraints).
        then((stream) => {video.srcObject = stream});
        </script>
    </body>
</html>
